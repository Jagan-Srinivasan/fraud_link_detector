<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Link Detector</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>🕵️‍♂️ Fraud Shopping Link Detector</h1>

  <!-- Input field -->
  <input type="text" id="urlInput" placeholder="Paste shopping link here" autocomplete="off">

  <!-- Submit Button -->
  <button onclick="checkURL()">Check Now</button>

  <!-- Quick Error Display -->
  <div id="result"></div>

  <!-- Result Card Box -->
  <div id="resultBox">
    <h3>🧾 Result Summary:</h3>

    <!-- Individual Check Sections -->
    <p id="basicCheck"></p>
    <p id="vtCheck"></p>
    <p id="gsbCheck"></p>
    <p id="sslCheck"></p>
    <p id="whoisCheck"></p>
    <p id="structureCheck"></p>

    <!-- Final Explanation -->
    <p id="explanation"></p>
    <p id="verdict" style="margin-top: 20px; font-size: 18px; font-weight: bold; color: #d32f2f;"></p>

  </div>

  <!-- Script -->
  <script src="/static/script.js"></script>
</body>
</html>
